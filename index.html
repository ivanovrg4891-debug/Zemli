<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG GUI</title>
<style>
body {
  margin: 0;
  font-family: 'Verdana', sans-serif;
  background: #1d1f2a;
  color: #fff;
}

#topMenu {
  display: flex;
  background: #2c2f42;
  border-bottom: 2px solid #444;
}

#topMenu button {
  flex: 1;
  padding: 10px;
  background: #2c2f42;
  border: none;
  color: #aaa;
  font-weight: bold;
  cursor: pointer;
}

#topMenu button.active {
  background: #3f4160;
  color: #fff;
}

.container {
  display: flex;
  flex-direction: column;
  padding: 10px;
}

.panel {
  display: none;
  margin-top: 10px;
}

#charPanel {
  display: block;
}

.stats {
  background: #2c2f42;
  padding: 10px;
  border: 1px solid #444;
  width: 200px;
}

.stats h2 { margin: 0 0 10px 0; font-size: 18px; }

.stats div { margin: 5px 0; }

#inventoryGrid {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 5px;
}

.slot {
  width: 60px; height: 60px;
  background: #3f4160;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #555;
  cursor: pointer;
}

.slot img {
  max-width: 50px;
  max-height: 50px;
}

#map {
  background: #2c2f42;
  width: 100%;
  height: 300px;
  border: 1px solid #444;
  margin-bottom: 10px;
  position: relative;
}

.mapCell {
  width: 40px; height: 40px;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
}

#log {
  background: #2c2f42;
  height: 100px;
  border: 1px solid #444;
  overflow-y: auto;
  padding: 5px;
  font-size: 14px;
}
</style>
</head>
<body>

<div id="topMenu">
  <button class="active" onclick="showTab('mapPanel', this)">–ö–∞—Ä—Ç–∞</button>
  <button onclick="showTab('inventoryPanel', this)">–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</button>
  <button onclick="showTab('charPanel', this)">–ü–µ—Ä—Å–æ–Ω–∞–∂</button>
</div>

<div class="container">

  <div id="charPanel" class="panel">
    <div class="stats">
      <h2>–ü–µ—Ä—Å–æ–Ω–∞–∂</h2>
      <div>HP: <span id="hp">25/25</span></div>
      <div>–£—Ä–æ–Ω: <span id="dmg">4</span></div>
      <div>AP: <span id="ap">3</span></div>
      <div>–†—ñ–≤–µ–Ω—å: <span id="lvl">1</span></div>
      <div>XP: <span id="xp">0/20</span></div>
      <div>–ó–æ–ª–æ—Ç–æ: <span id="gold">50</span></div>
    </div>
  </div>

  <div id="inventoryPanel" class="panel">
    <h2>–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</h2>
    <div id="inventoryGrid">
      <div class="slot" onclick="useItem(0)"><img src="https://img.icons8.com/color/48/000000/sword.png"/></div>
      <div class="slot" onclick="useItem(1)"><img src="https://img.icons8.com/color/48/000000/shield.png"/></div>
      <div class="slot" onclick="useItem(2)"><img src="https://img.icons8.com/color/48/000000/potion.png"/></div>
      <div class="slot"></div>
    </div>
  </div>

  <div id="mapPanel" class="panel">
    <h2>–ö–∞—Ä—Ç–∞</h2>
    <div id="map"></div>
  </div>

  <div id="log">
    –õ–æ–≥ –±–æ—é:
  </div>
</div>

<script>
function showTab(tabId, btn){
  document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
  document.getElementById(tabId).style.display='block';
  document.querySelectorAll('#topMenu button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

// –ø—Ä–∏–∫–ª–∞–¥ —ñ–≥—Ä–æ–≤–∏—Ö –∫–ª—ñ—Ç–∏–Ω –Ω–∞ –∫–∞—Ä—Ç—ñ
const map = document.getElementById('map');
const cells = [
  {x:0, y:0, icon:'‚öîÔ∏è'}, 
  {x:1, y:0, icon:'üõ°Ô∏è'}, 
  {x:2, y:1, icon:'üí∞'}, 
  {x:3, y:2, icon:'üôÇ'}
];
cells.forEach(c=>{
  const div = document.createElement('div');
  div.classList.add('mapCell');
  div.style.left = (c.x*45)+'px';
  div.style.top = (c.y*45)+'px';
  div.textContent = c.icon;
  map.appendChild(div);
});

function useItem(i){
  document.getElementById('log').innerHTML += `<div>–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–æ –ø—Ä–µ–¥–º–µ—Ç #${i}</div>`;
}
</script>

</body>
</html>
